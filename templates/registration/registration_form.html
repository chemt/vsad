{% extends "page.htm" %}
{% block title %} <h1>Реєстрація</h1> {% endblock title %}

{% block body %}

<form method="post" action="">
<dl class="register">
{% for field in form %}
    <dt>{{ field.label_tag }}</dt>
    <dd class="clearfix">{{ field }}
    {% if field.help_text %}<div class="clearfix">{{ field.help_text }}</div>{% endif %}
    {% if field.errors %}<div class="myerrors clearfix">{{ field.errors }}</div>{% endif %}
    </dd>
{% endfor %}
</dl>
<input type="submit" value="Зареєструватися" / class="clearfix">
</form>
{% endblock %}
