{% extends "base.htm" %}
{% block title %}{{ page.name }} {% endblock title %}

{% block content %}
                    <table width="848" height="100%" border="0" cellpadding="0" cellspacing="0">
                      <tr> 
                        <td height="30" align="center"> 
                          <h1 class='title'>{{ page.name }}</h1></td>
                      </tr>
                      <tr> 
                        <td> <div align="center">
                        	{% if page.image %}
                            <table width="750" border="2" cellpadding="5" cellspacing="5" bordercolor="c04200"  style="BORDER-COLLAPSE: collapse">
                              <tr> 
                                <td><img src="{{ MEDIA_URL }}{{ page.image }}"></td>
                              </tr>
                            </table>
							{% endif %}
                            {{ page.text }}
                          </div></td>
                      </tr>
                    </table>
{% endblock content %}
