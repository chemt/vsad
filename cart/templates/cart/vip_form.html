{% extends "page.htm" %}
{% load cart %}

{% block title %} Оформлення замовлення {% endblock %}

{% block body %}
	<form id="vip-form" action="{% url checkout %}" method="post">
		<table>
		{{ form.as_table }}
		<tr>
			<td></td>
			<td>
				<input type="submit" value="Відправити заявку" />
				<input type="reset" value="Очистити" />
			</td>
		</tr>
		</table>
	</form>
	
	<h1>Ваше замовлення</h1>
	<div id="zakaz">{% show_cart request %}</div>


{% endblock body %}
